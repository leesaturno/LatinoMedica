<div class="form-content" ng-if="$root.auth.id != Null && $root.auth.role_id == model.ConstUserType.User && specialtyId != Null">
    <!--<div class="page-head">
        <h1>{{'Ask the Doctor'| translate }}</h1>
    </div>-->
    <form name="formValue" method="post" ng-submit="questionAdd(formValue.$valid, data)" novalidate>
        <div class="form-body">
            <div ng-class="{ 'has-error' : (formValue.$submitted || formValue.specialty_id.$touched) && (formValue.specialty_id.$pristine || formValue.specialty_id.$invalid) && (formValue.specialty_id.$error.required)}">
                <div class="form-group">
                    <input type="text" class="form-control" name="question" id="question" placeholder="{{'Write your question here'| translate }}" ng-model="data.question" ng-required="true"/>
                    <span class="error" ng-show="(formValue.$submitted || formValue.question.$touched) && (formValue.question.$pristine || formValue.question.$invalid) && (formValue.question.$error.required)">{{'Question Required'| translate }} </span>
                </div>
            </div>
        </div>
        <div class="form-footer text-center">
            <button class="btn btn-green" type="submit">{{'Add'| translate }}</button>
        </div>
    </form>
</div>

<div class="form-group clearfix specialty">
    <ul class="list-unstyled field-data" >
        <!--<li class="sg-para3 sg-navy specialty" ng-repeat="questionR in questions">-->
        <li class="question sg-para3 sg-navy" ng-repeat="questionR in questions">
            <i class="fa fa-comment" aria-hidden="true"></i>
            {{questionR.question}}
            <span>{{questionR.created_at | dateFormat}}</span><br>
            <div class="answer" ng-repeat="answer in questionR.answer.data">
                <i class="fa fa-comments" aria-hidden="true"></i>
                {{answer.answer}}
                <span>{{answer.created_at | dateFormat}}</span>
			</div>
        </li>
    </ul>
</div>
