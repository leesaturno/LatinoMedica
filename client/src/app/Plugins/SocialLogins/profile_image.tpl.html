<div class="container">
    <div class="clearfix">
        <div class="pull-left">
            <h2>{{'Social' | translate}}</h2>
        </div>
        <div class="pull-right">
            <dashboard-settings></dashboard-settings>
        </div>
    </div>
    <hr>
    <form name="profileImage">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <i class="fa fa-fw {{login.icon_class}}"></i>
                    <div class="input no-mar radio">
                        <input type="radio" ng-model="model.updateProfileDetails.source_id" name="" value="{{model.user_avatar_source.User}}">
                        <label class="first-label last-label">
                            <img ng-src="{{media.thumb.small}}" width="45" height="45" border="0"/>
                        </label>
                    </div>
                </div>
            </div>
            <div ng-repeat="login in model.sociallogin.data" class="col-md-6">
                <div ng-if="login.name === 'Facebook'">
                    <i class="fa fa-fw {{login.icon_class}}"></i>
                    <div ng-show="!model.fb_connected">
                        <a ng-click="model.connect('facebook')" title="{{'Connect' | translate}}" class="span4 btn btn-primary">
                            {{'Connect' | translate}}
                        </a>
                    </div>
                    <div ng-if="model.fb_connected" class="input no-mar radio">
                        <input type="radio" ng-model="model.updateProfileDetails.source_id" name="" value="{{model.user_avatar_source.Facebook}}">
                        <label class="first-label last-label">
                            <img ng-src="{{model.fb_img}}" width="45" height="45" border="0">
                        </label>
                    </div>
                </div>
                <div ng-if="login.name === 'Twitter'">
                    <i class="fa fa-fw {{login.icon_class}}"></i>
                    <div ng-show="!model.twitter_connected">
                        <a ng-click="model.connect('twitter')" title="{{'Connect' | translate}}" class="span4 btn btn-primary">
                            {{'Connect' | translate}}
                        </a>
                    </div>
                    <div ng-if="model.twitter_connected" class="input no-mar radio">
                        <input type="radio" ng-model="model.updateProfileDetails.source_id" name="" value="{{model.user_avatar_source.Twitter}}">
                        <label class="first-label last-label">
                            <img ng-src="{{model.twt_img}}" width="45" height="45">
                        </label>
                    </div>
                </div>
                <div ng-if="login.name === 'Google'">
                    <i class="fa fa-fw {{login.icon_class}}"></i>
                    <div ng-show="!model.google_connected">
                        <a ng-click="model.connect('google')" title="{{'Connect' | translate}}" class="span4 btn btn-primary">
                            {{'Connect' | translate}}
                        </a>
                    </div>
                    <div ng-if="model.google_connected" class="input no-mar radio">
                        <input type="radio" ng-model="model.updateProfileDetails.source_id" name="" value="{{model.user_avatar_source.Google}}">
                        <label class="first-label last-label">
                            <img ng-src="{{model.goo_img}}" width="45" height="45" border="0">
                        </label>
                    </div>
                </div>
                <div ng-if="login.name === 'Github'">
                    <i class="fa fa-fw {{login.icon_class}}"></i>
                    <div ng-show="!model.github_connected">
                        <a ng-click="model.connect('github')" title="{{'Connect' | translate}}" class="span4 btn btn-primary">
                            {{'Connect' | translate}}
                        </a>
                    </div>
                    <div ng-if="model.github_connected" class="input no-mar radio">
                        <input type="radio" ng-model="model.updateProfileDetails.source_id" name="" value="{{model.user_avatar_source.Github}}">
                        <label class="first-label last-label">
                            <img ng-src="{{model.git_img}}" width="45" height="45" border="0">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="well well-sm clearfix">
            <div class="pull-right">
                <button class="btn btn-lg btn-primary btn-block"
                        ng-click="model.updateProfile(model.updateProfileDetails)">
                    {{'Update' | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
