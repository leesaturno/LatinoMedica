<section class="clearfix">
     <div class="page-head">
          <div class="container">
               <h1>{{'SMS Templates'| translate}}</h1>
          </div>
     </div>
     <div class="container">
          <div class="row">
               <div class="col-md-12 table-block">
                    <!-- for table -->
                    <div class="table-responsive">
                         <table class="table table-hover table-bordered">
                              <thead>
                              <tr>
                                   <th>{{'S.No'| translate}}</th>
                                   <th>{{'Name'| translate}}</th>
                                   <th>{{'Description'| translate}}</th>
                                   <th>{{'Action'| translate}}</th>
                              </tr>
                              </thead>
                              <tbody>
                                   <tr ng-repeat="template in templates">
                                        <td> {{$index+1}}</td>
                                        <td> {{template.name}}</td>
                                        <td> {{template.description}}</td>
                                        <td>
                                             <a href="#/sms/template/edit/{{template.id}}"> <i class="fa fa-pencil"></i></a>
                                             <a href="javascript:void(0)" ng-click="restoretemplate(template.name, 'sms')"> <i class="fa fa-recycle"></i></a>
                                        </td>
                                   </tr>
                              </tbody>
                         </table>
                    </div>
               </div>
          </div>
     </div>
</section>
