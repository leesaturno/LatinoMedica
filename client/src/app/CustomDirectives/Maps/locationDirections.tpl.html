<div style="width: 68%; float:left; height: 100%">
      <b>Origin </b>
	  <input ng-model="originBox" type="text" class="form-control" />
      <b>Destionation </b>
	  <input ng-model="destinationBox" type="text" class="form-control" />
      <b>Mode of Travel: </b>
      <select ng-model="travelMode" ng-init="travelMode='DRIVING'">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
	  <input type="button" class="btn btn-primary" ng-click="mapChanged()" value="{{'submit'| translate }}"/>
      <ng-map zoom="14" center="37.7699298, -122.4469157" style="height:90%" on-click="logLatLng()" >
	  {{origin}}-----{{destination}}
        <directions draggable="true" panel="directions-panel" travel-mode="{{travelMode}}" waypoints="{{wayPoints}}" origin="{{origin}}" destination="{{destination}}">
        </directions>
      </ng-map>
	  <div class="hide">
      Directions path length: {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
	  </div>
    </div>

    <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
    </div>
