<section class="pad-63 user-education">
    <div class="container">
        <div class="form-content col-md-5 col-md-offset-3 border">
            <a href="#/user/workplaces/{{model.locationid}}/appoinmentsettings/{{model.id}}/update" title="Referesh" class="pull-right text-primary"><i class="fa fa-refresh" aria-hidden="true"></i></a>
            <div class="page-head">
                <h1>{{'Edit Appoinments'| translate}}</h1>
            </div>
           <form class="clearfix" name="appoinmentsettings_update" method="post" ng-submit="updateAppoinmentSettings(appoinmentsettings_update.$valid)" novalidate>
                <div class="form-body">
                    <div class="form-group">
                       <input type="text" class="form-control" name="appoinmentsettings" id="appoinmentsettings" placeholder="{{'Title'| translate}}" ng-model="model.appoinmentsettings.country" ng-required="true" />        
                        <div ng-show="(appoinmentsettings_update.appoinmentsettings.$dirty && appoinmentsettings_update.appoinmentsettings.$invalid) || appoinmentsettings_update.appoinmentsettings.$touched" ng-messages="appoinmentsettings_update.appoinmentsettings.$error">
                            <span class="error" ng-message="required">{{'This field is required!'| translate }}</span>
                        </div>      
                    </div>
                    <div class="form-group">
                       <select ng-required="true" class="form-control" name="state" id="state" ng-model="model.appoinmentsettings.state">  
                                <option value="">{{'Select Country'| translate}}</option>
                                <option value="0">{{'Allow'| translate}}</option> 
                                <option value="1">{{'Dis-allow'| translate}}</option>  
                        </select>
                        <div ng-show="(appoinmentsettings_update.state.$dirty && appoinmentsettings_update.state.$invalid) || appoinmentsettings_update.state.$touched" ng-messages="appoinmentsettings_update.state.$error">
                            <span class="error" ng-message="required">{{'This field is required!'| translate }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                       <select ng-required="true" class="form-control" name="city" id="city" ng-model="model.appoinmentsettings.city">  
                                <option value="">{{'Select Country'| translate}}</option>
                                <option value="0">{{'Allow'| translate}}</option> 
                                <option value="1">{{'Dis-allow'| translate}}</option>  
                        </select>
                        <div ng-show="(appoinmentsettings_update.city.$dirty && appoinmentsettings_update.city.$invalid) || appoinmentsettings_update.city.$touched" ng-messages="appoinmentsettings_update.city.$error">
                            <span class="error" ng-message="required">{{'This field is required!'| translate }}</span>
                        </div>
                    </div>
                </div>
                <div class="form-footer education-btn">
                    <button ng-disabled="appoinmentsettings_update.$invalid" class="btn btn-green btn-animate wid-230 mr5" type="submit">{{'Save'| translate }}</button>
                    <a href="#/user/workplaces/{{model.locationid}}/appoinmentsettings" class="btn btn-red btn-animate wid-230">{{'Cancel'| translate }}</a>
                </div>
            </form>
        </div>
    </div>
</section>
