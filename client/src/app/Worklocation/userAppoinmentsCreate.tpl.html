<section class="pad-63 user-education">
    <div class="container">
        <div class="form-content col-md-5 col-md-offset-3 border">
            <a href="#/user/workplaces/{{model.locationid}}/appoinmentsettings/create" title="Referesh" class="pull-right text-primary"><i class="fa fa-refresh" aria-hidden="true"></i></a>
            <div class="page-head">
                <h1>{{'Add Appoinment Settings'| translate}}</h1>
            </div>
            <form class="clearfix" name="appoinmentsettings_add" method="post" ng-submit="saveAppoinmentSettings(appoinmentsettings_add.$valid)" novalidate>
                <div class="form-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="appoinmentsettings" id="appoinmentsettings" placeholder="{{'Title'| translate}}" ng-model="model.appoinmentsettings.country" ng-required="true" />        
                        <div ng-show="(appoinmentsettings_add.appoinmentsettings.$dirty && appoinmentsettings_add.appoinmentsettings.$invalid) || appoinmentsettings_add.appoinmentsettings.$touched" ng-messages="appoinmentsettings_add.appoinmentsettings.$error">
                            <span class="error" ng-message="required">{{'This field is required!'| translate }}</span>
                        </div>                
                    </div>
                     <div class="form-group">
                        <select ng-required="true" class="form-control" name="country" id="country" ng-options="c.id as c.name for c in model.countries" ng-model="model.workplace.country">  
                                <option value="">{{'Select Country'| translate}}</option>                                
                        </select>
                        <div ng-show="(appoinmentsettings_add.country.$dirty && appoinmentsettings_add.country.$invalid) || appoinmentsettings_add.country.$touched" ng-messages="appoinmentsettings_add.country.$error">
                            <span class="error" ng-message="required">{{'This field is required!'| translate }}</span>
                        </div>                
                    </div>
                    <div class="form-group">
                       <select ng-required="true" class="form-control" name="state" id="state" ng-options="s.id as s.name for s in model.states" ng-model="model.workplace.state">  
                                <option value="">{{'Select State'| translate}}</option>                                
                        </select>
                        <div ng-show="(appoinmentsettings_add.state.$dirty && appoinmentsettings_add.state.$invalid) || appoinmentsettings_add.state.$touched" ng-messages="appoinmentsettings_add.state.$error">
                            <span class="error" ng-message="required">{{'This field is required!'| translate }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                       <select ng-required="true" class="form-control" name="city" id="city" ng-options="c.id as c.name for c in model.cities" ng-model="model.workplace.city">  
                                <option value="">{{'Select City'| translate}}</option>                                
                        </select>
                        <div ng-show="(appoinmentsettings_add.city.$dirty && appoinmentsettings_add.city.$invalid) || appoinmentsettings_add.city.$touched" ng-messages="appoinmentsettings_add.city.$error">
                            <span class="error" ng-message="required">{{'This field is required!'| translate }}</span>
                        </div>
                    </div>
                </div>
                <div class="form-footer education-btn">
                    <button ng-disabled="appoinmentsettings_add.$invalid" class="btn btn-green btn-animate wid-230 mr5" type="submit">{{'Save'| translate }}</button>
                    <a href="#/user/workplaces/{{model.locationid}}/appoinmentsettings" class="btn btn-red btn-animate wid-230">{{'Cancel'| translate }}</a>
                </div>
            </form>
        </div>
    </div>
</section>
