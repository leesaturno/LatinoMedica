<div class="row" id="create-view">
    <h3>Translation Edit</h3>
    <form class="col-lg-12" name="translationSearch" ng-submit="filterText()" novalidate>
        <table class="table table-bordered table-hover lang-edit">
            <tr>
                <th>
                    Search Text
                </th>
                <td>
                     <input type="text" class="form-control" ng-model="q">
                </td>
            </tr>
            <tr>
                <th>
                    Verified Text
                </th>
                <td>
                     <select class="form-control" ng-model="is_verified_checked">
						<option value="">Select One</option>
						<option value="1">yes</option>
						<option value="0">No</option>
					 </select>
                </td>
            </tr>
            <tr>
                <th>
                    Translation pending Text
                </th>
                <td>
                     <select class="form-control" ng-model="is_pending_checked">
						<option value="">Select One</option>
						<option value="1">yes</option>
						<option value="0">No</option>
					 </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary" type="button" ng-click="clearFilter()" >Clear Filter</button>
					<button class="btn btn-primary" type="submit" >Search</button>
                </td>
            </tr>
        </table>
    </form>
	<form class="col-lg-12" ng-submit="translationEdit()" novalidate>
         <table class="table table-bordered table-hover lang-edit">
            <tr>
                <th>Key Text</th>
                <th>Translated Text</th>
                <th>Verified Text</th>
				<th>Translated Text Pending</th>
            </tr>
            <tr ng-repeat="language in translationEditList" ng-if="translationEditList.length > 0">
                <td>
                    <div class="form-group">
                        <div class="">
                            <textarea name="translationEdit.english_text-{{language.key}}" ng-model="language.key" id="datakey-{{$index}}" class="form-control js-translation" ng-disabled="true"></textarea>
                        </div>				
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <div class="">                            
                            <textarea name="translationEdit.trans_text-{{language.key}}" ng-model="language.lang_text" id="datavalue{{$index}}" class="form-control"></textarea>
                        </div>				
                    </div>
                </td> 
                <td>
                    <div class="form-group">
                        <div class="">                            
                            <input type="checkbox" name="translationEdit.verify-{{language.key}}" ng-model="language.is_verified" id="dataisverified{{$index}}" class="form-control" ng-checked="{{language.is_verified}}" checked="{{language.is_verified}}"/>
                        </div>				
                    </div>
                </td> 
				<td>
                    <div class="form-group">
                        <div class="">                            
                            <input type="checkbox" name="translationEdit.pending-{{language.key}}" ng-model="language.is_translated" id="dataistranslated{{$index}}" class="form-control" ng-checked="{{language.is_translated}}" checked="{{language.is_translated}}"/>
                        </div>				
                    </div>
                </td> 
            <tr>
            <tr class="altrow" ng-if="translationEditList.length == 0">
                <td colspan="4">
                    <p class="hor-space alert alert-danger text-center">No records Found.</p>
                </td>
            </tr>
        </table>
        <div class="form-group" ng-if="translationEditList.length > 0">
		    <div class="col-sm-12">
			    <br><center><button class="btn btn-primary" type="submit">Update</button></center>
			</div>
		</div>
        <div class="paging clearfix text-center" ng-if="translationEditList.length > 0">
                <uib-pagination total-items="totalItems" num-pages="totalPages" ng-model="currentPage" max-size="maxSize" boundary-links="true" boundary-link-numbers="true" rotate="false" items-per-page="maxSize" previous-text="&#xf104;" next-text="&#xf105;" ng-change="pageChanged(currentPage)"></uib-pagination>
        </div>
	</form>
</div>
